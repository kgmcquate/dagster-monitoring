apiVersion: apps/v1
kind: Deployment
metadata:
  name: dagster-monitoring-ui
  labels:
    app: dagster-monitoring-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dagster-monitoring-ui
  template:
    metadata:
      labels:
        app: dagster-monitoring-ui
    spec:
      containers:
      - name: dagster-monitoring-ui
        image: kgmcquate/dagster-monitoring:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        # Runtime environment variables for Dagster configuration
        - name: DAGSTER_GRAPHQL_URL
          value: "http://dagster-webserver:3000/graphql"
        - name: DAGSTER_BASE_URL
          value: "http://dagster-webserver:3000"
        # Optional: Set base path for serving from subdirectory
        - name: BASE_PATH
          value: "/monitoring"
        # Alternative: use configMap or secret
        # - name: DAGSTER_GRAPHQL_URL
        #   valueFrom:
        #     configMapKeyRef:
        #       name: dagster-config
        #       key: graphql-url
---
apiVersion: v1
kind: Service
metadata:
  name: dagster-monitoring-ui-service
  labels:
    app: dagster-monitoring-ui
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: dagster-monitoring-ui
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dagster-monitoring-ui-ingress
  labels:
    app: dagster-monitoring-ui
  annotations:
    # Uncomment and modify based on your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - your-domain.com
  #   secretName: dagster-monitoring-tls
  rules:
  - host: your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dagster-monitoring-ui-service
            port:
              number: 80